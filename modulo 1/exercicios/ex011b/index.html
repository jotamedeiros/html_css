<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Veja este vídeo hospedado no meu próprio servidor e queime algumas calorias!</p>

    <video width="600" controls>
        <source src="midia/video-fit-mp4.mp4" type="video/mp4">
        <source src="midia/video-fit.webm" type="video/webm">
        <source src="midia/video-fit.ogv" type="video/ogg">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>
    </video>

    <h2>Agora veja esse cachorrinho</h2>
    <p>Olha esse fuço:</p>
    <video class="videodog" width="400" height="400" controls>
        <source src="midia/video-dog-mp4.mp4" type="video/mp4">
        <source src="midia/video-dog.webm" type="video/webm">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>
    </video>

    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
